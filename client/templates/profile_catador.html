<!-- TODO: Instead create separate profile pages for users,
So that it is possible to share a link to a user profile -->

<template name="catadorprofile">
  {{> Nav}}
  <div class="container-fluid">

    <div class="profile-container">
      <div class="img-and-details">
        <div class="image-container">
            {{> imageView}}
        </div>
        <div class="personal-container">
          {{> PersonalDetails}}
        </div>
      </div>

      <div class="region-container">
        Region
      </div>

      <div class="services-container">
        Services
      </div>

      <div class="comment-container">
        Comments
      </div>
    </div>

  </div> <!-- /container-fluid -->
</template>

<!-- while subscriptions are loading, display this -->
<template name="loadingcatadorprofile">
  Loading catador profile
</template>

<template name="PersonalDetails">
  <h3>{{name}}</h3> 
  
  Telefone 1: {{telephone1}}<br>
  Telefone 2: {{telephone2}}<br>
  WhatsApp? {{whatsapp}}
  
</template>

<template name="workDetails">
  <h4>Endereço</h4>
  {{address}}
  <h4>Utiliza veículo motorizado??</h4> 
  {{motorizedVehicle}}
  <h4>Serviços prestados</h4>
  {{services}}

</template>

<template name="imageView">
  {{#each images}}
    <div>
      <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt=""></a>        
    </div>
  {{/each}}
</template>

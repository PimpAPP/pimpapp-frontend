      <h2>RecoApp</h2>

      <p>O RecoApp é o aplicativo colaborativo do Pimp My Carroça para aproximar os catadores de de quem está precisando de seus serviços, como coleta de material reciclável, de residuos de construção civil, frete e carreto, entre outros.</p>

      <p>Para facilitar o correto descarte de resíduos, o aplicativo também disponibiliza o endereço de cooperativas e pontos de entrega. Cada ponto está diferenciado no mapa.</p>
